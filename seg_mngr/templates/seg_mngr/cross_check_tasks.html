{% extends "seg_mngr/base.html" %}
{% block title %} Server Manager{% endblock %}
{% block content %}
<div class="col-md-6">
<h4>Registro de control cruzado en el server</h4>


<form action='.' method='post' enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table table-bordered">
        <tr><td>Server  </td><td><strong>{{server.name}}</string></td></tr>
        {{form.as_table}}
        </table>
        
        
        
		<a class="btn btn-primary"  href="/server_tasks/{{server.id}}">Volver</a>
		
		<input type="submit" value="Guardar" class="btn btn-primary pull-right" />
</form> 
</div>
{% endblock %}
